
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>俄罗斯方块</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #000;
      color: white;
    }
    #gameCanvas {
      border: 1px solid #fff;
      background-color: #111;
    }
  </style>
</head>
<body>
  <h1>俄罗斯方块</h1>
  <canvas id="gameCanvas" width="300" height="600"></canvas>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const ROWS = 20;
    const COLUMNS = 10;
    const BLOCK_SIZE = 30;

    const tetrominos = [
      [[1, 1, 1, 1]], // I
      [[1, 1], [1, 1]], // O
      [[1, 1, 0], [0, 1, 1]], // S
      [[0, 1, 1], [1, 1, 0]], // Z
      [[1, 1, 1], [0, 1, 0]], // T
      [[1, 1, 0], [1, 0, 0]], // L
      [[0, 1, 1], [0, 0, 1]]  // J
    ];

    let board = Array.from({ length: ROWS }, () => Array(COLUMNS).fill(0));
    let currentTetromino;
    let currentPos;
    let gameOver = false;

    function drawBoard() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let r = 0; r < ROWS; r++) {
        for (let c = 0; c < COLUMNS; c++) {
          if (board[r][c]) {
            ctx.fillStyle = 'blue';
            ctx.fillRect(c * BLOCK_SIZE, r * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
          }
        }
      }
    }

    function drawTetromino() {
      currentTetromino.shape.forEach((row, r) => {
        row.forEach((cell, c) => {
          if (cell) {
            ctx.fillStyle = 'red';
            ctx.fillRect((currentPos.x + c) * BLOCK_SIZE, (currentPos.y + r) * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
          }
        });
      });
    }

    function createTetromino() {
      const type = Math.floor(Math.random() * tetrominos.length);
      const shape = tetrominos[type];
      currentTetromino = { shape: shape };
      currentPos = { x: Math.floor(COLUMNS / 2) - Math.floor(shape[0].length / 2), y: 0 };
    }

    function moveTetromino(dx, dy) {
      currentPos.x += dx;
      currentPos.y += dy;
      if (collides()) {
        currentPos.x -= dx;
        currentPos.y -= dy;
        return false;
      }
      return true;
    }

    function rotateTetromino() {
      const newShape = currentTetromino.shape[0].map((_, index) =>
        currentTetromino.shape.map(row => row[index])
      ).reverse();

      const originalShape = currentTetromino.shape;
      currentTetromino.shape = newShape;

      if (collides()) {
        currentTetromino.shape = originalShape;
      }
    }

    function collides() {
      for (let r = 0; r < currentTetromino.shape.length; r++) {
        for (let c = 0; c < currentTetromino.shape[r].length; c++) {
          if (currentTetromino.shape[r][c]) {
            const x = currentPos.x + c;
            const y = currentPos.y + r;
            if (x < 0 || x >= COLUMNS || y >= ROWS || (y >= 0 && board[y][x])) {
              return true;
            }
          }
        }
      }
      return false;
    }

    function placeTetromino() {
      currentTetromino.shape.forEach((row, r) => {
        row.forEach((cell, c) => {
          if (cell) {
            board[currentPos.y + r][currentPos.x + c] = 1;
          }
        });
      });
      clearLines();
      if (currentPos.y === 0) {
        gameOver = true;
      }
      createTetromino();
    }

    function clearLines() {
      for (let r = ROWS - 1; r >= 0; r--) {
        if (board[r].every(cell => cell)) {
          board.splice(r, 1);
          board.unshift(Array(COLUMNS).fill(0));
        }
      }
    }

    function gameLoop() {
      if (gameOver) {
        alert("游戏结束");
        return;
      }
      if (!moveTetromino(0, 1)) {
        placeTetromino();
      }
      drawBoard();
      drawTetromino();
      setTimeout(gameLoop, 500);
    }

    window.addEventListener('keydown', (e) => {
      if (gameOver) return;

      if (e.key === 'ArrowLeft') moveTetromino(-1, 0);
      if (e.key === 'ArrowRight') moveTetromino(1, 0);
      if (e.key === 'ArrowDown') moveTetromino(0, 1);
      if (e.key === 'ArrowUp') rotateTetromino();
    });

    createTetromino();
    gameLoop();
  </script>
</body>
</html>
