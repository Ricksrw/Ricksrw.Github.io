<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跑酷小游戏</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #87CEEB;
        }

        canvas {
            display: block;
            background-color: #f0f0f0;
            margin: 0 auto;
        }

        .score {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="score">分数: 0</div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const player = {
            x: 100,
            y: canvas.height - 150,
            width: 50,
            height: 100,
            speed: 5,
            gravity: 0.5,
            jumpPower: 15,
            velocityY: 0,
            isJumping: false
        };

        const obstacles = [];
        const obstacleWidth = 50;
        const obstacleSpeed = 3;

        let score = 0;
        let gameInterval;
        let jumpSound = new Audio('jump.mp3');
        let gameOverSound = new Audio('gameover.mp3');

        function updateGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw player
            ctx.fillStyle = "blue";
            ctx.fillRect(player.x, player.y, player.width, player.height);

            // Apply gravity
            if (player.y < canvas.height - player.height) {
                player.velocityY += player.gravity;
            } else {
                player.velocityY = 0;
                player.isJumping = false;
                player.y = canvas.height - player.height;
            }

            player.y += player.velocityY;

            // Create and update obstacles
            if (Math.random() < 0.02) {
                const obstacleHeight = Math.floor(Math.random() * (canvas.height / 2)) + 50;
                obstacles.push({
                    x: canvas.width,
                    y: canvas.height - obstacleHeight,
                    width: obstacleWidth,
                    height: obstacleHeight
                });
            }

            obstacles.forEach((obstacle, index) => {
                obstacle.x -= obstacleSpeed;

                if (obstacle.x + obstacle.width < 0) {
                    obstacles.splice(index, 1);
                    score++;
                }

                ctx.fillStyle = "red";
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);

                // Collision detection
                if (player.x + player.width > obstacle.x && player.x < obstacle.x + obstacle.width &&
                    player.y + player.height > obstacle.y) {
                    gameOver();
                }
            });

            // Display score
            document.querySelector('.score').textContent = `分数: ${score}`;
        }

        function gameOver() {
            clearInterval(gameInterval);
            gameOverSound.play();
            alert(`游戏结束！你的分数是 ${score}`);
            location.reload();
        }

        function jump() {
            if (!player.isJumping) {
                player.velocityY = -player.jumpPower;
                player.isJumping = true;
                jumpSound.play();
            }
        }

        window.addEventListener("keydown", (event) => {
            if (event.code === "Space") {
                jump();
            }
        });

        gameInterval = setInterval(updateGame, 1000 / 60);
    </script>
</body>
</html>
